<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Price Tracker</h1>
        <div id="btc-price">
            <h2>Bitcoin (BTC): <span id="btc-price-value">Loading...</span></h2>
        </div>
        <div id="xrp-price">
            <h2>XRP: <span id="xrp-price-value">Loading...</span></h2>
        </div>
        
        <!-- Widget Dexscreen -->
        <div id="ds-widget" data-symbol="BTCUSDT" data-provider="dexscreen"></div>
        <script src="https://dexscreen.com/widget.js"></script>
    </div>

    <!-- Menambahkan file script.js -->
    <script src="script.js"></script>
</body>
</html>
